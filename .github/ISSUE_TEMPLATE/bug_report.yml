name: üêõ Bug Report
description: Report a bug or issue
title: "[BUG]: "
labels: ["bug", "needs-triage"]
assignees: ["pv-udpv"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting an issue! Please fill out the form below.
  
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Clear description of the bug
      placeholder: What happened?
    validations:
      required: true
  
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How to reproduce the issue
      placeholder: |
        1. Run `python demo.py`
        2. See error...
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true
  
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste any relevant logs
      render: shell
  
  - type: input
    id: python-version
    attributes:
      label: Python Version
      placeholder: "3.12.1"
    validations:
      required: true
  
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Docker
    validations:
      required: true